SERVER = {
  port = {{ .Values.cfg.port }},
  slots = {{ .Values.cfg.slots }},
  password = {{ .Values.cfg.password }},
  pauseWhenEmpty = {{ .Values.cfg.pauseWhenEmpty }},
  giveClientsPower = {{ .Values.cfg.giveClientsPower }},
  logging = {{ .Values.cfg.logging }},
  language = {{ .Values.cfg.language }},
  zipSaves = {{ .Values.cfg.zipSaves }},
  MOTD = {{ .Values.cfg.motd }},
}

{{- /*
port ------------- [0 - 65535] Server default port
slots ------------ [1 - 250] Server default slots
password --------- Leave blank for no password
pauseWhenEmpty --- I guess pause if no users are online???
giveClientsPower - If true, clients will have much more power over what hits them, their position etc
logging ---------- If true, will create log files for each server start
language --------- en
zipSaves --------- If true, will create new saves uncompressed
MOTD ------------- Message of the day
*/}}